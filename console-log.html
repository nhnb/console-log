<link rel="import" href="../polymer/polymer.html">

<!--
console-log logs to the browser console.

@element console-log 
@blurb element which logs to the console 
@status beta
@homepage https://nhnb.github.io/console-log/
-->
<dom-module id="console-log" attributes="log info warn error">

	<template>
		<style>    
			::host {
			display: none
		}
		</style>
	</template>
</dom-module>

<script>
	"use strict";
	Polymer({
		is: "console-log",

		properties: {

			/**
			 * Setting the `error` attribute will log an error message to the console.   
			 * 
			 * @attribute error
			 * @type string
			 */
			error: {
				type: String,
				observer: '_errorChanged'
			},

			/**
			 * Setting the `info` attribute will log an info message to the console.   
			 * 
			 * @attribute info
			 * @type string
			 */
			info: {
				type: String,
				observer: '_infoChanged'
			},

			/**
			 * Setting the `log` attribute will log a message to the console.   
			 * 
			 * @attribute log
			 * @type string
			 */
			log: {
				type: String,
				observer: '_logChanged'
			},

			/**
			 * Setting the `warn` attribute will log a warn message to the console.   
			 * 
			 * @attribute warn
			 * @type string
			 */
			warn: {
				type: String,
				observer: '_warnChanged'
			}
		},

		_errorChanged: function(newValue, oldValue) {
			if (console && console.error) {
				console.error(newValue);
			}
		},

		_infoChanged: function(newValue, oldValue) {
			if (console && console.info) {
				console.info(newValue);
			}
		},

		_logChanged: function(newValue, oldValue) {
			if (console && console.log) {
				console.log(newValue);
			}
		},

		_warnChanged: function(newValue, oldValue) {
			if (console && console.log) {
				console.warn(newValue);
			}
		},
	});
</script>
